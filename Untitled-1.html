<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂçÉÂ∑ùËßÜÈ¢ëÂêçÁß∞ÁîüÊàêÂô®</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 30px auto;
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        h1 {
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 30px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-size: 2.2em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .form-section {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.95em;
        }
        .required {
            color: #e74c3c;
        }
        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background-color: #fafbfc;
        }
        input[type="text"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .input-valid {
            border-color: #28a745 !important;
            background-color: #f8fff9 !important;
        }
        .input-invalid {
            border-color: #dc3545 !important;
            background-color: #fff5f5 !important;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .checkbox-group {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        .checkbox-group label {
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 8px;
            font-weight: normal;
            color: #495057;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .checkbox-group label:hover {
            background-color: #e9ecef;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
        }
        .checkbox-group input[type="checkbox"]:checked + span {
            color: #667eea;
            font-weight: 600;
        }
        .btn-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        button {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        .btn-secondary:disabled {
            background-color: #adb5bd;
            cursor: not-allowed;
            transform: none;
        }
        .preview-section {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 20px 30px;
            color: white;
            margin-top: 20px;
        }
        .preview-section h3 {
            margin: 0 0 15px 0;
            font-size: 1.2em;
            opacity: 0.9;
        }
        .preview-name {
            font-size: 1.4em;
            font-weight: bold;
            word-wrap: break-word;
            background-color: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 8px;
            min-height: 20px;
            display: flex;
            align-items: center;
        }
        .result-section {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 30px;
            text-align: center;
            margin-top: 0;
        }
        .result-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        .generated-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
            word-wrap: break-word;
            background-color: rgba(255,255,255,0.7);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
        }
        .copy-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        .copy-btn:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }
        .copy-success {
            background-color: #17a2b8 !important;
        }
        .error-message {
            color: #dc3545;
            margin-top: 15px;
            font-weight: 600;
            padding: 10px;
            background-color: #f8d7da;
            border-radius: 6px;
            border: 1px solid #f5c6cb;
        }
        .success-message {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
        }
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            body {
                margin: 10px;
                padding: 10px;
            }
            .form-section {
                padding: 20px;
            }
            .btn-container {
                flex-direction: column;
            }
            h1 {
                font-size: 1.8em;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ ÂçÉÂ∑ùËßÜÈ¢ëÂêçÁß∞ÁîüÊàêÂô® üé¨</h1>

        <div class="form-section">
            <form id="videoNameForm">
                <div class="form-group">
                    <label for="accountName">ÊâÄÂ±ûË¥¶Âè∑ÂêçÁß∞ <span class="required">*</span></label>
                    <input type="text" id="accountName" name="accountName" placeholder="‰æãÂ¶ÇÔºöÁî∑‰∏ªÊí≠A" required maxlength="50">
                </div>

                <div class="form-group">
                    <label>‰∏ªÊâìÊ°ÜÊû∂ (ÂèØÈÄâ)</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="frameworks" value="‰ø°‰ªª"><span>‰ø°‰ªª</span></label>
                        <label><input type="checkbox" name="frameworks" value="‰ª∑Ê†º"><span>‰ª∑Ê†º</span></label>
                        <label><input type="checkbox" name="frameworks" value="ÂìÅË¥®"><span>ÂìÅË¥®</span></label>
                        <label><input type="checkbox" name="frameworks" value="ÊÉÖÊÑü"><span>ÊÉÖÊÑü</span></label>
                        <label><input type="checkbox" name="frameworks" value="‰∏ì‰∏ö"><span>‰∏ì‰∏ö</span></label>
                        <label><input type="checkbox" name="frameworks" value="ÂàõÊÑè"><span>ÂàõÊÑè</span></label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="plannedPublishDate">È¢ÑÂÆöÂèëÂ∏ÉÊó•Êúü <span class="required">*</span></label>
                    <input type="date" id="plannedPublishDate" name="plannedPublishDate" required>
                </div>

                <div class="form-group">
                    <label for="scriptName">ËÑöÊú¨ÂêçÁß∞ <span class="required">*</span></label>
                    <textarea id="scriptName" name="scriptName" placeholder="‰æãÂ¶ÇÔºöPoloË°´Èù¢ÊñôÊ∑±Â∫¶Ëß£Êûê" required maxlength="100"></textarea>
                </div>

                <div class="form-group">
                    <label for="editorName">Ââ™ËæëË¥üË¥£‰∫∫ÂßìÂêç (ÂèØÈÄâ)</label>
                    <input type="text" id="editorName" name="editorName" placeholder="‰æãÂ¶ÇÔºöÂº†‰∏â" maxlength="20">
                </div>

                <div class="preview-section" id="previewSection" style="display:none;">
                    <h3>ÂÆûÊó∂È¢ÑËßàÔºö</h3>
                    <div class="preview-name" id="previewVideoName">Â°´ÂÜôË°®ÂçïÊü•ÁúãÂÆûÊó∂È¢ÑËßà...</div>
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn-primary" id="generateBtn">
                        <span id="generateBtnText">ÁîüÊàêËßÜÈ¢ëÂêçÁß∞</span>
                    </button>
                    <button type="button" class="btn-secondary" id="resetBtn">ÈáçÁΩÆË°®Âçï</button>
                </div>
                <div id="errorMessage" class="error-message" style="display:none;"></div>
                <div id="successMessage" class="success-message" style="display:none;"></div>
            </form>
        </div>

        <div class="result-section" id="resultSection" style="display:none;">
            <h3>ÁîüÊàêÁöÑËßÜÈ¢ëÂêçÁß∞Ôºö</h3>
            <div class="generated-name" id="generatedVideoName"></div>
            <button id="copyBtn" class="copy-btn">Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø</button>
        </div>
    </div>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let isGenerating = false;
        
        // DOM ÂÖÉÁ¥†
        const form = document.getElementById('videoNameForm');
        const accountNameInput = document.getElementById('accountName');
        const frameworksInputs = document.querySelectorAll('input[name="frameworks"]');
        const plannedPublishDateInput = document.getElementById('plannedPublishDate');
        const scriptNameInput = document.getElementById('scriptName');
        const editorNameInput = document.getElementById('editorName');
        const previewSection = document.getElementById('previewSection');
        const previewVideoName = document.getElementById('previewVideoName');
        const generateBtn = document.getElementById('generateBtn');
        const generateBtnText = document.getElementById('generateBtnText');
        const resetBtn = document.getElementById('resetBtn');
        const errorMessageDiv = document.getElementById('errorMessage');
        const successMessageDiv = document.getElementById('successMessage');
        const resultSection = document.getElementById('resultSection');
        const generatedVideoNameDisplay = document.getElementById('generatedVideoName');
        const copyBtn = document.getElementById('copyBtn');

        // ÁîüÊàêËßÜÈ¢ëÂêçÁß∞ÁöÑÊ†∏ÂøÉÂáΩÊï∞
        function generateVideoName(accountName, frameworks, plannedPublishDate, scriptName, editorName) {
            // 1. Ë¥¶Âè∑ÂêçÁß∞
            const partAccount = accountName.trim();
            
            // 2. Ê°ÜÊû∂
            let partFramework = '';
            if (frameworks.length > 0) {
                partFramework = frameworks.join(',');
            }
            
            // 3. Êó•ÊúüÊ†ºÂºèÂåñ‰∏∫ YYYYMMDD
            let partDate = '';
            if (plannedPublishDate) {
                const dateParts = plannedPublishDate.split('-');
                partDate = dateParts.join('');
            }
            
            // 4. ËÑöÊú¨ÂêçÁß∞
            const partScript = scriptName.trim();
            
            // 5. Ââ™Ëæë‰∫∫
            let partEditor = '';
            if (editorName && editorName.trim()) {
                partEditor = editorName.trim();
            }
            
            // ÊãºÊé•ÊâÄÊúâÈÉ®ÂàÜ
            const parts = [partAccount];
            if (partFramework) parts.push(partFramework);
            if (partDate) parts.push(partDate);
            parts.push(partScript);
            if (partEditor) parts.push(partEditor);
            
            return parts.join('-');
        }

        // ÂÆûÊó∂È¢ÑËßàÊõ¥Êñ∞ÂáΩÊï∞
        function updatePreview() {
            const accountName = accountNameInput.value;
            const frameworks = Array.from(frameworksInputs).filter(cb => cb.checked).map(cb => cb.value);
            const plannedPublishDate = plannedPublishDateInput.value;
            const scriptName = scriptNameInput.value;
            const editorName = editorNameInput.value;
            
            // Ê£ÄÊü•ÊòØÂê¶Êúâ‰ªª‰ΩïËæìÂÖ•
            const hasAnyInput = accountName || frameworks.length > 0 || plannedPublishDate || scriptName || editorName;
            
            if (hasAnyInput) {
                previewSection.style.display = 'block';
                
                // ÁîüÊàêÈ¢ÑËßàÔºàÂç≥‰Ωø‰∏çÂÆåÊï¥Ôºâ
                if (accountName && plannedPublishDate && scriptName) {
                    const previewName = generateVideoName(accountName, frameworks, plannedPublishDate, scriptName, editorName);
                    previewVideoName.textContent = previewName;
                } else {
                    previewVideoName.textContent = 'ËØ∑Â°´ÂÜôÂøÖÂ°´È°πÊü•ÁúãÂÆåÊï¥È¢ÑËßà...';
                }
            } else {
                previewSection.style.display = 'none';
            }
        }

        // Ë°®ÂçïÈ™åËØÅÂáΩÊï∞
        function validateForm() {
            const accountName = accountNameInput.value.trim();
            const plannedPublishDate = plannedPublishDateInput.value;
            const scriptName = scriptNameInput.value.trim();
            
            // Ê∏ÖÈô§‰πãÂâçÁöÑÈ™åËØÅÁä∂ÊÄÅ
            [accountNameInput, plannedPublishDateInput, scriptNameInput].forEach(input => {
                input.classList.remove('input-valid', 'input-invalid');
            });
            
            let isValid = true;
            let errorMessages = [];
            
            // È™åËØÅË¥¶Âè∑ÂêçÁß∞
            if (!accountName) {
                accountNameInput.classList.add('input-invalid');
                errorMessages.push('ËØ∑Â°´ÂÜôË¥¶Âè∑ÂêçÁß∞');
                isValid = false;
            } else if (accountName.length < 2) {
                accountNameInput.classList.add('input-invalid');
                errorMessages.push('Ë¥¶Âè∑ÂêçÁß∞Ëá≥Â∞ëÈúÄË¶Å2‰∏™Â≠óÁ¨¶');
                isValid = false;
            } else {
                accountNameInput.classList.add('input-valid');
            }
            
            // È™åËØÅÂèëÂ∏ÉÊó•Êúü
            if (!plannedPublishDate) {
                plannedPublishDateInput.classList.add('input-invalid');
                errorMessages.push('ËØ∑ÈÄâÊã©ÂèëÂ∏ÉÊó•Êúü');
                isValid = false;
            } else {
                const selectedDate = new Date(plannedPublishDate);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                if (selectedDate < today) {
                    plannedPublishDateInput.classList.add('input-invalid');
                    errorMessages.push('ÂèëÂ∏ÉÊó•Êúü‰∏çËÉΩÊó©‰∫é‰ªäÂ§©');
                    isValid = false;
                } else {
                    plannedPublishDateInput.classList.add('input-valid');
                }
            }
            
            // È™åËØÅËÑöÊú¨ÂêçÁß∞
            if (!scriptName) {
                scriptNameInput.classList.add('input-invalid');
                errorMessages.push('ËØ∑Â°´ÂÜôËÑöÊú¨ÂêçÁß∞');
                isValid = false;
            } else if (scriptName.length < 3) {
                scriptNameInput.classList.add('input-invalid');
                errorMessages.push('ËÑöÊú¨ÂêçÁß∞Ëá≥Â∞ëÈúÄË¶Å3‰∏™Â≠óÁ¨¶');
                isValid = false;
            } else {
                scriptNameInput.classList.add('input-valid');
            }
            
            return { isValid, errorMessages };
        }

        // ÊòæÁ§∫Ê∂àÊÅØÂáΩÊï∞
        function showMessage(message, type = 'error') {
            hideMessages();
            
            if (type === 'error') {
                errorMessageDiv.textContent = message;
                errorMessageDiv.style.display = 'block';
            } else if (type === 'success') {
                successMessageDiv.textContent = message;
                successMessageDiv.style.display = 'block';
            }
            
            // 3ÁßíÂêéËá™Âä®ÈöêËóèÊàêÂäüÊ∂àÊÅØ
            if (type === 'success') {
                setTimeout(hideMessages, 3000);
            }
        }

        // ÈöêËóèÊ∂àÊÅØÂáΩÊï∞
        function hideMessages() {
            errorMessageDiv.style.display = 'none';
            successMessageDiv.style.display = 'none';
        }

        // ËÆæÁΩÆÂä†ËΩΩÁä∂ÊÄÅ
        function setLoadingState(loading) {
            isGenerating = loading;
            
            if (loading) {
                generateBtn.classList.add('loading');
                generateBtnText.innerHTML = '<span class="spinner"></span>ÁîüÊàê‰∏≠...';
                form.classList.add('loading');
            } else {
                generateBtn.classList.remove('loading');
                generateBtnText.textContent = 'ÁîüÊàêËßÜÈ¢ëÂêçÁß∞';
                form.classList.remove('loading');
            }
        }

        // Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÂáΩÊï∞
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                copyBtn.textContent = 'Â∑≤Â§çÂà∂ÔºÅ';
                copyBtn.classList.add('copy-success');
                
                setTimeout(() => {
                    copyBtn.textContent = 'Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø';
                    copyBtn.classList.remove('copy-success');
                }, 2000);
                
                showMessage('ËßÜÈ¢ëÂêçÁß∞Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ', 'success');
            } catch (err) {
                // ÈôçÁ∫ßÊñπÊ°à
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    showMessage('ËßÜÈ¢ëÂêçÁß∞Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ', 'success');
                } catch (fallbackErr) {
                    showMessage('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂', 'error');
                }
                
                document.body.removeChild(textArea);
            }
        }

        // ÈáçÁΩÆË°®ÂçïÂáΩÊï∞
        function resetForm() {
            form.reset();
            hideMessages();
            previewSection.style.display = 'none';
            resultSection.style.display = 'none';
            
            // Ê∏ÖÈô§È™åËØÅÁä∂ÊÄÅ
            [accountNameInput, plannedPublishDateInput, scriptNameInput].forEach(input => {
                input.classList.remove('input-valid', 'input-invalid');
            });
            
            // ËÆæÁΩÆÈªòËÆ§Êó•Êúü‰∏∫‰ªäÂ§©
            const today = new Date().toISOString().split('T')[0];
            plannedPublishDateInput.value = today;
            
            showMessage('Ë°®ÂçïÂ∑≤ÈáçÁΩÆ', 'success');
        }

        // ‰∫ã‰ª∂ÁõëÂê¨Âô®
        
        // Ë°®ÂçïÊèê‰∫§‰∫ã‰ª∂
        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            if (isGenerating) return;
            
            const validation = validateForm();
            
            if (!validation.isValid) {
                showMessage(validation.errorMessages.join('Ôºõ'), 'error');
                return;
            }
            
            setLoadingState(true);
            hideMessages();
            
            // Ê®°ÊãüÁîüÊàêËøáÁ®ãÔºàÊ∑ªÂä†‰∏ÄÁÇπÂª∂Ëøü‰ª•ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅÔºâ
            setTimeout(() => {
                const accountName = accountNameInput.value;
                const frameworks = Array.from(frameworksInputs).filter(cb => cb.checked).map(cb => cb.value);
                const plannedPublishDate = plannedPublishDateInput.value;
                const scriptName = scriptNameInput.value;
                const editorName = editorNameInput.value;
                
                const generatedName = generateVideoName(accountName, frameworks, plannedPublishDate, scriptName, editorName);
                
                // ÊòæÁ§∫ÁªìÊûú
                generatedVideoNameDisplay.textContent = generatedName;
                resultSection.style.display = 'block';
                resultSection.classList.add('fade-in');
                
                // ÊªöÂä®Âà∞ÁªìÊûúÂå∫Âüü
                resultSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
                
                setLoadingState(false);
                showMessage('ËßÜÈ¢ëÂêçÁß∞ÁîüÊàêÊàêÂäüÔºÅ', 'success');
            }, 800);
        });
        
        // ÂÆûÊó∂È¢ÑËßà‰∫ã‰ª∂ÁõëÂê¨
        [accountNameInput, plannedPublishDateInput, scriptNameInput, editorNameInput].forEach(input => {
            input.addEventListener('input', updatePreview);
        });
        
        frameworksInputs.forEach(checkbox => {
            checkbox.addEventListener('change', updatePreview);
        });
        
        // ÈáçÁΩÆÊåâÈíÆ‰∫ã‰ª∂
        resetBtn.addEventListener('click', resetForm);
        
        // Â§çÂà∂ÊåâÈíÆ‰∫ã‰ª∂
        copyBtn.addEventListener('click', function() {
            const textToCopy = generatedVideoNameDisplay.textContent;
            if (textToCopy) {
                copyToClipboard(textToCopy);
            }
        });
        
        // ËæìÂÖ•È™åËØÅ‰∫ã‰ª∂ÔºàÂÆûÊó∂ÂèçÈ¶àÔºâ
        [accountNameInput, plannedPublishDateInput, scriptNameInput].forEach(input => {
            input.addEventListener('blur', function() {
                // Âè™Âú®ÊúâËæìÂÖ•Êó∂ËøõË°åÈ™åËØÅ
                if (this.value.trim()) {
                    validateForm();
                }
            });
        });
